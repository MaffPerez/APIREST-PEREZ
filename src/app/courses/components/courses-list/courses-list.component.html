<div class="container-courses">
    <div class=" d-flex  align-items-center justify-content-between mt-4 mb-4">
    </div>
    <div class="row">
        <div class="col-md-12">
            <table #tabla mat-table [dataSource]="infoCourses" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td class="color" mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Modalidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.modalidad}} </td>
                </ng-container>

                <ng-container matColumnDef="profesor">
                    <th mat-header-cell *matHeaderCellDef> Profesor </th>
                    <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="editCourse(element.id)" mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="deleteCourse(element.id)" mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button (click)="showMore(element.id)" mat-icon-button>
                            Ver más
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
